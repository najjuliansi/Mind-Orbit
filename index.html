<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mind Orbit: Mercury Mission</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-ui">

    <!-- Side HUD / Panels -->
    <div id="side-panel">
      <h2>Mind Orbit</h2>
      <div class="panel-section">
        <p>Planet: <strong id="planet-name">Mercury</strong></p>
        <p>Wave: <strong id="wave">1</strong></p>
        <p>Meteorites: <strong id="meteorite-count">0</strong> ☄️</p>
      </div>
      <div class="panel-section">
        <p id="score">Score: 0</p>
        <p id="health">Health: 100</p>
      </div>

      <div class="panel-section small">
        <p>Cards</p>
        <div class="card-slot">Rapid Fire</div>
        <div class="card-slot">Auto Repair</div>
      </div>
    </div>

    <!-- Game Canvas (center) -->
    <canvas id="game"></canvas>

    <!-- Right panel placeholder (optional) -->
    <div id="right-panel">
      <h3>Status</h3>
      <p>Power: <span id="power">1</span></p>
      <p>Speed: <span id="speed">100%</span></p>
    </div>
  </div>

  <!-- Dialogue Box (visual-novel style) -->
  <div id="dialogue-box" class="hidden">
    <div id="dialogue-text">...</div>
    <button id="next-dialogue">Next</button>
  </div>

  <!-- Start Screen (full overlay) -->
  <div id="start-screen" class="overlay">
    <div class="start-panel">
      <h1>Mind Orbit</h1>
      <p class="subtitle">To Infinity and Beyond — Mercury Mission</p>
      <p class="desc">Learn planet facts, survive meteor storms, and defeat the boss.</p>
      <div class="start-actions">
        <button id="btn-start">Start Mission</button>
        <button id="btn-help">How to Play</button>
      </div>
    </div>
  </div>

  <!-- Game Over Panel -->
  <div id="game-over" class="hidden">
    <div class="overlay-panel">
      <h2>Mission Failed</h2>
      <p id="final-score">Score: 0</p>
      <button id="restart">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
